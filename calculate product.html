<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculate product of two number</title>
    <script>
        function product() {
            // Get values from input
            let num1 = parseInt(prompt("Enter a first number"));
            let num2 = parseFloat(prompt("Enter a second number"));
            product = num1 * num2;
            alert("The product of two number is :  " + product)
        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="Calculate product of two number" onclick=" product()">
    </form>

</body>

</html>
