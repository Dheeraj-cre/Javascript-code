<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perimeter of triangle</title>
    <script>
        function calculatePerimeter() {
            // Get values from input
            let a = parseFloat(prompt("Enter a first number"));
            let b = parseFloat(prompt("Enter a second number"));
            let c = parseFloat(prompt("Enter a third number"));
            alert("perimeter " + a + " and " + b + " and " + c + " is :" + (a + b + c))


        }
    </script>
</head>

<body>
    <form>
        <input type="button" value="Calculate Perimeter" onclick="calculatePerimeter()">
    </form>

</body>

</html>
