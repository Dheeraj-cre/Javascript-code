<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        sum = 0; // Initialize sum variable
        function addNumbers() {
            // Get value form input filed
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            // Convert string inputs to numbers
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            // Calculate the sum
            var sum = num1 + num2;
            // Display the result
            alert("The sum is: sum" + sum);
            // document.getElementById("result").innerHTML = "The sum is: " + sum;



        }
    </script>
</head>

<body>
    Number : <input type="text" id="num1" placeholder="Enter a number">
    <br><br> Number : <input type="text" id="num2" placeholder="Enter a number">
    <br><br>
    <input type="button" value="Add" onclick="addNumbers()">


</body>

</html>
