<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array even number</title>
    <script>
        let num = [10, 19, 14, 15, 21, 18, 20, 22, 24, 27, 28, 30, 32, 33, 36, 38, 40, 42, 44, 46];
        // Display  array
        document.write(" Array: " + num + "<br>");
        // Filter even numbers
        document.write("Even numbers in the array:<br>");
        for (let i = 0; i < num.length; i++) {
            if (num[i] % 2 === 0) {
                document.write(num[i] + ",");
            }
        }
    </script>
</head>

<body>

</body>

</html>
